name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Get commit information
        id: commit-info
        run: |
          echo "COMMIT_TIME=$(date +'%Y/%m/%d %H:%M:%S')" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=${{ github.actor }}" >> $GITHUB_ENV
          
      - name: Build and Deploy
        run: |
          mkdir -p ./dist
          cp index.html ./dist/
          
          echo "ğŸ‰ æ„å»ºå®Œæˆï¼"
          echo "ğŸ“… æäº¤æ—¶é—´: $COMMIT_TIME"
          echo "ğŸ‘¤ æäº¤è€…: $COMMIT_AUTHOR"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
