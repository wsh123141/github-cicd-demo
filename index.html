<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CI/CD 实践成功！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .success-badge {
            background: #34d399;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 36px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .info-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-item {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .info-label {
            color: #4b5563;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .info-value {
            color: #1f2937;
            font-weight: 500;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 25px 0;
        }
        
        .footer {
            color: #9ca3af;
            font-size: 16px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .success-badge {
                font-size: 20px;
                padding: 8px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-badge">成功</div>
        
        <h1>GitHub CI/CD 实践成功！</h1>
        
        <p class="subtitle">这是通过 GitHub Actions 自动部署的静态页面</p>
        
        <div class="info-card">
            <div class="info-item">
                <span class="info-label">提交时间：</span>
                <span class="info-value" id="commit-time">2025/12/11 15:21:33</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">提交姓名：</span>

                <span class="info-value" id="commit-author">2023210402030 王时汗</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer">
            使用 GitHub Actions 自动部署 | 静态网站托管
        </div>
    </div>

    <script>
        // 动态更新时间为当前时间
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('commit-time').textContent = 
                `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 获取 GitHub 提交信息（如果可用）
        async function updateCommitInfo() {
            try {
                // 这里可以添加获取实际提交信息的逻辑
                // 例如通过 GitHub API 获取
                console.log('可以在实际项目中通过 GitHub API 获取提交信息');
            } catch (error) {
                console.log('使用默认提交信息');
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            updateCommitInfo();
            
            // 每秒钟更新时间
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
